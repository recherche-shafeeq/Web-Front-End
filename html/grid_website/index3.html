<!DOCTYPE html>
<html>

    <head>
	
	    <title>CSS Grids</title>
		<link rel="icon" href="favicon.ico">
	    <style>
		
		    .wrapper{
     			display:grid;							
			}
			
		    .wrapper > div {
			    background:#eee;
				padding:1em;
			}
			
			.wrapper > div:nth-child(odd){
			    background: #ddd;
			}
		    		
		</style>
		
	</head>
	
	<body>
	
		<div class="wrapper">
			<div class="box box1">Box 1</div>
            <div class="box box2">Box 2</div>
            <div class="box box3">Box 3</div>
            <div class="box box4">Box 4</div>			
		</div>
		
	</body>

</html>
